<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUV Dashboard | High Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .rounded-card { border-radius: 1rem; }
        .soft-shadow { box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .navy-bg { background-color: #0f172a; }
        #loader { display: flex; position: fixed; inset: 0; background: white; z-index: 100; align-items: center; justify-content: center; transition: opacity 0.5s; }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <div id="loader">
        <div class="text-center">
            <i class="fas fa-circle-notch fa-spin text-4xl text-blue-600 mb-4"></i>
            <p class="text-slate-500 font-medium">Processing Training Log...</p>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">TUV Training Card Monitor</h1>
            <div class="flex gap-2">
                <button onclick="showPage(1)" class="px-5 py-2 bg-blue-600 text-white rounded-lg text-sm font-semibold">Dashboard</button>
                <button onclick="showPage(2)" class="px-5 py-2 bg-white text-slate-600 border rounded-lg text-sm font-semibold">All Data</button>
            </div>
        </div>

        <div id="page1">
            <div class="relative mb-8">
                <input type="text" id="search" onkeyup="fastSearch()" placeholder="Search Name or Employee ID..." 
                    class="w-full p-4 pl-12 rounded-xl border-0 shadow-sm outline-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500">
                <i class="fa fa-search absolute left-4 top-5 text-slate-400"></i>
                <div id="results" class="absolute w-full mt-1 bg-white shadow-xl rounded-xl z-50 hidden max-h-60 overflow-auto border"></div>
            </div>

            <div id="dashGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="col-span-full text-center py-20 text-slate-400 border-2 border-dashed rounded-2xl">
                    <i class="fa fa-id-card text-4xl mb-3"></i>
                    <p>Search for an employee to view card details</p>
                </div>
            </div>
        </div>

        <div id="page2" class="hidden">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden border">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm" id="mainTable"></table>
                </div>
            </div>
        </div>

        <footer class="mt-12 py-6 border-t text-center text-slate-400 text-sm">
            Created by <b>Mohammad Javed Shaikh</b>
        </footer>
    </div>

    <script>
        let db = [];
        const fileName = "TUV Training Log.xlsm";

        async function init() {
            try {
                const res = await fetch(fileName);
                const buf = await res.arrayBuffer();
                const wb = XLSX.read(buf, {type:'array', cellDates: true});
                const sheet = wb.Sheets[wb.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet, {header:1, defval:""});
                
                // Optimized: Skip merged Row 1, use Row 2 for Headers
                db = rows.slice(2); 
                renderTable(rows.slice(1)); // Page 2 starts from Header row
                
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            } catch (e) {
                alert("Error: File not found. Check if name is 'TUV Training Log.xlsm'");
            }
        }

        function fastSearch() {
            const query = document.getElementById('search').value.toLowerCase();
            const resBox = document.getElementById('results');
            if (query.length < 2) { resBox.classList.add('hidden'); return; }

            const filtered = db.filter(r => 
                String(r[1]).toLowerCase().includes(query) || 
                String(r[2]).toLowerCase().includes(query)
            ).slice(0, 10); // Limit results for speed

            resBox.innerHTML = filtered.map(r => `
                <div onclick="renderDash('${r[1]}')" class="p-3 hover:bg-blue-50 cursor-pointer border-b flex justify-between">
                    <span class="font-bold text-slate-700">${r[2]}</span>
                    <span class="text-xs text-slate-400">ID: ${r[1]}</span>
                </div>
            `).join('');
            resBox.classList.remove('hidden');
        }

        function renderDash(id) {
            const r = db.find(x => String(x[1]) === String(id));
            document.getElementById('results').classList.add('hidden');
            
            const exp = new Date(r[6]);
            const days = Math.ceil((exp - new Date()) / 86400000);
            let s = {t:'VALID', c:'text-green-600', i:'fa-check-circle', b:'bg-green-50'};
            if(days <= 0) s = {t:'EXPIRED', c:'text-red-600', i:'fa-times-circle', b:'bg-red-50'};
            else if(days <= 30) s = {t:'EXPIRING SOON', c:'text-orange-600', i:'fa-exclamation-triangle', b:'bg-orange-50'};

            const map = [
                {l:'Position', v:r[3], i:'fa-user-tag'}, {l:'Type', v:r[4], i:'fa-layer-group'},
                {l:'Issue Date', v:fmt(r[5]), i:'fa-calendar'}, {l:'Expiry Date', v:fmt(r[6]), i:'fa-calendar-times'},
                {l:'Days Left', v:days, i:'fa-hourglass-half'}, {l:'Status', v:s.t, color:s.c, icon:s.i, bg:s.b},
                {l:'Institute', v:r[7], i:'fa-school'}, {l:'Renewal Req', v:fmt(r[8]), i:'fa-sync'},
                {l:'Certificate', v:r[9], i:'fa-certificate'}, {l:'Emp Status', v:r[10], i:'fa-briefcase'},
                {l:'Remarks', v:r[11] || 'N/A', i:'fa-comment'}, {l:'Physical Copy', v:r[12], i:'fa-folder-open'}
            ];

            document.getElementById('dashGrid').innerHTML = map.map(f => `
                <div class="bg-white p-4 rounded-xl border flex items-center gap-4">
                    <div class="w-10 h-10 ${f.bg || 'bg-slate-100'} rounded-lg flex items-center justify-center ${f.color || 'text-slate-400'}">
                        <i class="fa ${f.icon}"></i>
                    </div>
                    <div>
                        <p class="text-[10px] uppercase font-bold text-slate-400 tracking-tighter">${f.label}</p>
                        <p class="font-bold ${f.color || 'text-slate-700'}">${f.v || 'N/A'}</p>
                    </div>
                </div>
            `).join('');
        }

        function fmt(d) { if(!d) return 'N/A'; const date = new Date(d); return isNaN(date) ? d : date.toLocaleDateString('en-GB'); }

        function renderTable(data) {
            const table = document.getElementById('mainTable');
            table.innerHTML = data.map((r, i) => `
                <tr class="${i===0 ? 'bg-slate-800 text-white font-bold' : 'border-b hover:bg-slate-50'}">
                    ${r.map(c => `<td class="p-3 border-r">${c}</td>`).join('')}
                </tr>
            `).join('');
        }

        function showPage(p) {
            document.getElementById('page1').classList.toggle('hidden', p !== 1);
            document.getElementById('page2').classList.toggle('hidden', p !== 2);
        }

        init();
    </script>
</body>
</html>
