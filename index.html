<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUV Dashboard | Live Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.25rem;
        }
        .status-valid { color: #4ade80; border: 1px solid #4ade80; background: rgba(74, 222, 128, 0.1); }
        .status-warning { color: #fbbf24; border: 1px solid #fbbf24; background: rgba(251, 191, 36, 0.1); }
        .status-expired { color: #f87171; border: 1px solid #f87171; background: rgba(248, 113, 113, 0.1); }
        #searchDropdown div:hover { background: rgba(59, 130, 246, 0.2); }
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-white tracking-tight">TUV Training Monitor</h1>
            <p id="syncStatus" class="text-slate-400 text-sm flex items-center gap-2">
                <span class="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></span> Connecting to GitHub...
            </p>
        </div>
        <div class="bg-slate-800/50 px-4 py-2 rounded-lg border border-slate-700">
            <p class="text-xs text-slate-500 uppercase font-bold">Data Source</p>
            <p class="text-sm font-mono text-blue-400">Sheet: ACTIVE</p>
        </div>
    </div>

    <div class="relative mb-10">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fa-solid fa-magnifying-glass text-slate-500"></i>
        </div>
        <input type="text" id="mainSearch" 
            class="w-full bg-slate-800/40 border border-slate-700 text-white rounded-xl py-4 pl-12 pr-4 focus:ring-2 focus:ring-blue-500 transition-all outline-none"
            placeholder="Start typing Name or ID..." oninput="handleSearch()">
        <div id="searchDropdown" class="absolute w-full mt-2 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl z-50 hidden max-h-60 overflow-y-auto"></div>
    </div>

    <div id="dashboardArea" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div class="col-span-full py-20 text-center glass-card">
            <div id="loadingIcon" class="loader w-10 h-10 border-4 border-slate-700 rounded-full mx-auto mb-4"></div>
            <p id="displayText" class="text-slate-500">Loading your TUV Training Log...</p>
        </div>
    </div>

    <footer class="mt-16 py-6 border-t border-slate-800 text-center">
        <p class="text-slate-500 text-xs tracking-widest uppercase">Created by <span class="text-white font-bold">Mohammad Javed Shaikh</span></p>
    </footer>
</div>

<script>
    // --- CONFIGURATION ---
    const GITHUB_USERNAME = 'YOUR_GITHUB_USER'; // Change this
    const REPO_NAME = 'TUV-Training-Log';       // Change this
    const FILE_NAME = 'TUV Training Log.xlsm';
    const EXCEL_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${encodeURIComponent(FILE_NAME)}`;

    let masterData = [];

    // --- INITIALIZE: FETCH DATA ---
    async function init() {
        try {
            const response = await fetch(EXCEL_URL);
            if (!response.ok) throw new Error("File not found on GitHub");
            
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            
            const sheetName = "ACTIVE";
            const worksheet = workbook.Sheets[sheetName];
            if (!worksheet) throw new Error(`Sheet '${sheetName}' not found`);

            // Convert to JSON (Headers are in Row 1)
            masterData = XLSX.utils.sheet_to_json(worksheet);
            
            document.getElementById('syncStatus').innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full"></span> Live Sync Active`;
            document.getElementById('loadingIcon').classList.add('hidden');
            document.getElementById('displayText').innerText = "System Ready. Search above to begin.";
        } catch (err) {
            document.getElementById('syncStatus').innerHTML = `<span class="w-2 h-2 bg-red-500 rounded-full"></span> Connection Failed`;
            document.getElementById('displayText').innerText = "Error: " + err.message;
        }
    }

    function handleSearch() {
        const input = document.getElementById('mainSearch').value.toLowerCase();
        const dropdown = document.getElementById('searchDropdown');
        dropdown.innerHTML = '';

        if (input.length < 1) { dropdown.classList.add('hidden'); return; }

        // Filter based on Column B (Name) and C (ID) - Keys depend on Excel Header Names
        // Adjust these keys (e.g., 'Name', 'ID') to match your Excel exactly
        const results = masterData.filter(item => {
            const name = String(item[Object.keys(item)[1]] || "").toLowerCase(); // Column B
            const id = String(item[Object.keys(item)[2]] || "").toLowerCase();   // Column C
            return name.includes(input) || id.includes(input);
        });

        if (results.length > 0) {
            dropdown.classList.remove('hidden');
            results.slice(0, 10).forEach(res => {
                const name = res[Object.keys(res)[1]];
                const id = res[Object.keys(res)[2]];
                const div = document.createElement('div');
                div.className = 'p-3 cursor-pointer text-sm border-b border-slate-800 flex justify-between';
                div.innerHTML = `<span>${name}</span> <span class="text-blue-500 font-mono">${id}</span>`;
                div.onclick = () => renderDashboard(res);
                dropdown.appendChild(div);
            });
        }
    }

    function renderDashboard(row) {
        document.getElementById('searchDropdown').classList.add('hidden');
        const keys = Object.keys(row);
        
        // Logical Mappings based on your description
        const val = (index) => row[keys[index]] || "---";
        const expiryDate = val(6); // Column G
        const statusObj = calculateStatus(expiryDate);

        const container = document.getElementById('dashboardArea');
        container.innerHTML = `
            <div class="col-span-full glass-card p-6 flex justify-between items-center border-l-4 border-blue-500">
                <div>
                    <h2 class="text-3xl font-bold">${val(1)}</h2>
                    <p class="text-slate-400">${val(3)} | ${val(2)}</p>
                </div>
                <div class="px-6 py-3 rounded-xl flex items-center gap-3 ${statusObj.class}">
                    <i class="fa-solid ${statusObj.icon} text-xl"></i>
                    <div>
                        <p class="text-[10px] uppercase font-bold opacity-70">Status</p>
                        <p class="font-bold">${statusObj.label}</p>
                    </div>
                </div>
            </div>

            ${infoCard("Training Type", val(4), "fa-shield-halved")}
            ${infoCard("Remaining Days", statusObj.days, "fa-hourglass-half", statusObj.days < 30 ? 'text-red-400' : '')}
            ${infoCard("Issue Date", val(5), "fa-calendar-plus")}
            ${infoCard("Expiry Date", val(6), "fa-calendar-minus")}
            ${infoCard("Institute", val(7), "fa-building-columns")}
            ${infoCard("Certificate", val(9), "fa-certificate")}
            ${infoCard("Physical Copy", val(12), "fa-file-invoice")}
            ${infoCard("Emp Status", val(10), "fa-user-check")}
            
            <div class="col-span-full md:col-span-2 glass-card p-5">
                <p class="text-xs font-bold text-slate-500 uppercase mb-2">Remarks</p>
                <p class="text-slate-200">${val(11)}</p>
            </div>
            <div class="col-span-full md:col-span-2 glass-card p-5">
                <p class="text-xs font-bold text-slate-500 uppercase mb-2">Renewal Request Date</p>
                <p class="text-slate-200">${val(8)}</p>
            </div>
        `;
    }

    function infoCard(label, value, icon, extra = "") {
        return `
            <div class="glass-card p-5 flex items-center gap-4">
                <div class="text-blue-500 bg-blue-500/10 p-3 rounded-lg"><i class="fa-solid ${icon}"></i></div>
                <div>
                    <p class="text-[10px] font-bold text-slate-500 uppercase">${label}</p>
                    <p class="text-sm font-semibold ${extra}">${value}</p>
                </div>
            </div>
        `;
    }

    function calculateStatus(dateStr) {
        if (!dateStr || dateStr === "---") return { label: 'Unknown', class: '', icon: 'fa-question', days: 0 };
        const expiry = new Date(dateStr);
        const today = new Date();
        const diff = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
        
        if (diff <= 0) return { label: 'Expired', class: 'status-expired', icon: 'fa-circle-xmark', days: diff };
        if (diff <= 60) return { label: 'Expiring Soon', class: 'status-warning', icon: 'fa-triangle-exclamation', days: diff };
        return { label: 'Valid', class: 'status-valid', icon: 'fa-circle-check', days: diff };
    }

    init();
</script>
</body>
</html>
